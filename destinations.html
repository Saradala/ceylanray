</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/WhatsApp_Image_2024-04-25_at_11 1.svg" alt="Logo">
        </div>
        <div class="main-button">
            <img src="assets/Frame 59.png" alt="Main Button">
        </div>
    </div>
    
    <div class="nav" id="nav"></div>
    
    <div class="line">
        <img src="assets/Line 1.svg" alt="Line">
    </div>
    
    <div id="linksContainer" class="links-container"></div>

    <div class="hero">
        <img class="hero-background" src="assets/alla-havriushenko-1QKBA1TsGv0-unsplash 1 (1).svg">
        <img class="where" src="assets/WHERE.svg">
        <img class="to" src="assets/TO _.svg">
        <img class="wording-background" src="assets/Rectangle 26.svg">
        <img class="word-back" src="assets/Among the multiple and unique destinations in this breathtaking island, you can choose the few that will help create an unforgettable experience. Thereâ€™s plenty to choose from !!.svg">
    </div>
    <div class="main">
        <img class="background-main" src="assets2/Rectangle 33.svg">
        <h1 class="sri-lanka">Sri Lanka</h1>
        <img class="colombo" src="assets2/1.svg">
        <img class="anuradhapura" src="assets2/2.svg">
        <img class="nuwara-eliya" src="assets2/3.svg">
        <img class="down-south" src="assets2/4.svg">

        <img class="jaffna" src="assets2/6 (3).svg">
        <h1 class="other-destinations">OTHER DESTINATIONS</h1> 
        <img class="europe" src="assets2/8 (1).svg">
        <img class="singapore" src="assets2/9 (1).svg">
        <img class="malaysia" src="assets2/10 (1).svg">
        <img class="india" src="assets2/11 (1).svg">
        <img class="indonisia" src="assets2/13.svg">
        <img class="background-footer" src="assets2/hand-drawn-mountain-range-silhouette_23-2150429157-removebg-preview 1 (1).svg">
    </div>

    <script>
        // List of nav links
        const navLinks = [
            { href: "#home", text: "Home" },
            { href: "#about-us", text: "About Us" },
            { href: "#tours", text: "Tours" },
            { href: "#tickets", text: "Tickets" },
            { href: "destinations.html", text: "Destinations" },
            { href: "#packages", text: "Packages" },
            { href: "#contact-us", text: "Contact Us" },
        ];

        // Get the nav container element
        const navContainer = document.getElementById('nav');

        // Function to create and append nav links
        function loadNavLinks() {
            navLinks.forEach(link => {
                // Create an anchor element
                const anchor = document.createElement('a');
                anchor.href = link.href;
                anchor.textContent = link.text;
                anchor.className = 'text';

                // Append the anchor to the nav container
                navContainer.appendChild(anchor);
            });
        }

        // Load nav links on page load
        document.addEventListener('DOMContentLoaded', loadNavLinks);
    </script>
</body>
</html>
